<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
        .icon-container {
            display: flex;
            border: 1px solid #ccc; /* Thin border */
            padding: 20px; /* Adjust padding as needed */
            border-radius: 10px; /* Rounded corners */
            text-align: center;
            justify-content: space-around;
        }

        .icon {
            display: inline-block;
            margin: 0 10px;
            width: 100px; /* Fixed width */
            height: 100px; /* Fixed height */
            background-color: #c8b3a1;
            border-radius: 50%;
            overflow: hidden; /* Hide overflowing content */
            cursor: pointer; /* Add cursor pointer for clickable effect */
            transition: background-color 0.3s ease; /* Add transition for hover effect */
        }

        .icon img {
            width: 70%; /* Make the image fill the container */
            height: 70%; /* Make the image fill the container */
            margin-top: 15%;
        }

        .icon-name {
            margin-top: 10%; /* Adjust margin as needed */
            font-size: 14px; /* Adjust font size as needed */
        }
    </style>
    <title>Bootstrap with Circular Icons</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="icon-container">
                <!-- Circular Icons with Images -->
                <div>
                  <div class="icon" onclick="changeColor(this)">
                      <img src="../images/literature.png" alt="Icon 1">
                  </div>
                  <div class="icon-name">Klasika</div>
                </div>
                <div>
                  <div class="icon" onclick="changeColor(this)">
                      <img src="../images/people.png" alt="Icon 2">
                  </div>
                  <div class="icon-name">Sociološki</div>
                </div>
                <div>
                  <div class="icon" onclick="changeColor(this)">
                    <img src="../images/fantasy.png" alt="Icon 3">
                  </div>
                  <div class="icon-name">Fantazija</div>
                </div>
                <div>
                  <div class="icon" onclick="changeColor(this)">
                    <img src="../images/parchment.png" alt="Icon 4">
                  </div>
                  <div class="icon-name">Historijski</div>
                </div>
                <div>
                  <div class="icon" onclick="changeColor(this)">
                      <img src="../images/theater.png" alt="Icon 5">
                  </div>
                  <div class="icon-name">Drama</div>
                </div>
                <div>
                  <div class="icon" onclick="changeColor(this)">
                      <img src="../images/psychology.png" alt="Icon 6">
                  </div>
                  <div class="icon-name">Psihološki</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  function changeColor(icon) {
      // Get the background color of the clicked icon
      var currentColor = icon.style.backgroundColor;

      // Check if the current color is #c99a73 (lighter brown)
      if (currentColor === "rgb(201, 154, 115)" || currentColor === "#c99a73") {
          // Change the color to #c8b3a1 (darker brown)
          icon.style.backgroundColor = "#c8b3a1";
      } else {
          // Change the color to #c99a73 (lighter brown)
          icon.style.backgroundColor = "#c99a73";
      }
  }
</script>


</body>
</html>
