<script>
    function changeColor(icon) {
        img = document.getElementById(icon.id + "img");
        if ((img.src).substr(-5, 1) == 1)
            img.src = `../images/${icon.id}.png`;
        else
            img.src = `../images/${icon.id}1.png`;
    }
</script>
<script>
    function darken(button) {
        // Reset all button colors to white
        var buttons = document.querySelectorAll('.btn-primary');
        buttons.forEach(function (btn) {
            btn.style.backgroundColor = "#d5d8da";
            btn.classList.remove('clicked');
        });
        button.classList.add('clicked');
        // Darken the clicked button to black
        button.style.backgroundColor = '#7d8778';
    }
</script>
<script>
    function darken2(button) {
        // Reset all button colors to white
        var buttons = document.querySelectorAll('.btn-secondary');
        buttons.forEach(function (btn) {
            btn.style.backgroundColor = "#d5d8da";
            btn.classList.remove('clicked');
        });
        button.classList.add('clicked');
        button.style.backgroundColor = '#7d8778';
    }
</script>
