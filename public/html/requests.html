<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link rel="stylesheet" href="../css/requests.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div id="wrapper">
        <div id="pending">
            <table class="table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Book Name</th>
                        <th>Date</th>
                        <th>Graded</th>
                        <th>Approve</th>
                        <th>Reject</th>
                    </tr>
                </thead>
                <tbody id="pending-requests">
                </tbody>
            </table>
        </div>
        <div id="approved">
            <table class="table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Book Name</th>
                        <th>Date</th>
                        <th>Graded</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="approved-requests">
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/requests.js"></script>
</body>

</html>
